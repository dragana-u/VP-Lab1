<html>
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Event Booking page - Welcome and choose an Event</title>
    <style>
        body {
            width: 800px;
            margin: auto;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .button-group form .btn,
        .button-group a.btn {
            height: 30px;
            text-align: center;
        }
    </style>
    <script>
        function deleteEvent(eventId) {
            if (confirm("Are you sure you want to delete this event?")) {
                fetch(`/events/delete/${eventId}`, {
                    method: 'POST',
                })
                    .then(response => {
                        if (response.ok) {
                            location.reload();
                        } else {
                            alert('Failed to delete the event.');
                        }
                    });
            }
        }
    </script>

</head>
<body>
<header>
    <h1>Welcome to our Event Booking App</h1>
</header>
<main>
    <!-- Display radio buttons for each event,
            the value should be the event name
            and the displayed text should be Name: <event_name>, Description: <event_description>, Rating: <popularity_score> -->
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <p th:text="${error}"></p>
    </div>
    <h2>Search by rating and text</h2>
    <form th:action="@{/}" th:method="GET">
        <label>
            Text:
            <input type="text" name="text" th:value="${param.text}">
        </label>
        <label>
            Minimum Rating:
            <input type="number" step="0.1" name="rating" th:value="${param.rating}">
        </label>
        <input type="submit" value="Search">
    </form>
    <form th:action="@{'/eventBookingConfirmation'}" th:method="POST">
    <h2>Choose an event:</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Select</th>
            <th>Name</th>
            <th>Description</th>
            <th>Rating</th>
            <th>Location</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event : ${events}">
            <td th:text="${event.id}"></td>
            <td>
                <input type="radio" name="selectedEventName" th:value="${event.name}"/>
            </td>
            <td th:text="${event.name}"></td>
            <td th:text="${event.description}"></td>
            <td th:text="${event.popularityScore}"></td>
            <td th:text="${event.location.name}"></td>
            <td>
                <div class="button-group">
                    <button type="button" class="btn btn-sm btn-danger delete-product"
                            th:onclick="'deleteEvent(' + ${event.id} + ')'">
                        <i class="fa fa-trash">Delete</i>
                    </button>
                    <a th:href="@{'/events/edit-form/{id}' (id=${event.getId()})}"
                       class="btn btn-sm btn-info edit-form" style="color: white;">
                        <i class="fa fa-pencil">Edit</i>
                    </a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="col mb-3">
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <a href="/events/add-form" class="btn btn-block	btn-success add-form-btn">
                    Add new event
                </a>
            </div>
        </div>
    </div>
    <label for="attendeeName">Name:</label><br>
    <input type="text" id="attendeeName" name="attendeeName" required><br>
    <label>
        Choose number of tickets:
        <input type="number" name="selectedNumberOfTickets" min="1" max="10">
    </label>
    <br/>
        <input type="submit" value="Submit">
    </form>
</main>
</body>
</html>
