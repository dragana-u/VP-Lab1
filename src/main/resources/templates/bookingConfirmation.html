<html>
<head>
    <meta charset="utf-8">
    <title>Booking - Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<section>
    <h1>Event Booking page - Booking confirmation </h1>
    <table class="table table-bordered table-striped">
        <tr>
            <th colspan="2" class="text-center">
                Your Booking Status
            </th>
        </tr>
        <tr>
            <td><b>Attendee Name </b></td>
            <td th:text="${currentBooking.attendeeName}"></td>
        </tr>
        <tr>
            <td><b>Client IP Address</b></td>
            <td th:text="${currentBooking.attendeeAddress}"></td>
        </tr>
        <tr>
            <td><b>Booking for Event</b></td>
            <td th:text="${currentBooking.eventName}"></td>
        </tr>
        <tr>
            <td><b>Number of tickets</b></td>
            <td th:text="${currentBooking.numberOfTickets}"></td>
        </tr>
    </table>
    <h3>Previous bookings </h3>
    <ol class="list-group">
        <li class="list-group-item" th:each="booking : ${bookingEvents}">
            Name: <span th:text="${booking.attendeeName}"></span>,
            Event: <span th:text="${booking.eventName}"></span>,
            Address: <span th:text="${booking.attendeeAddress}"></span>
            Num tickets: <span th:text="${booking.numberOfTickets}"></span>
        </li>
    </ol>
    <a type="button" class="btn btn-primary" href="/events">Back</a>
</section>
</body>
</html>
