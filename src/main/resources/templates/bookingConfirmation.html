<html>
<head>
    <meta charset="utf-8">
    <title>Booking - Confirmation</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }

        table {
            width: 100%;
        }

        table, td, th {
            border: 1px solid black;
            padding: 3px 2px;
        }
    </style>
</head>
<body>
<section>
    <header>
        <h1>Event Booking page - Booking confirmation </h1>
    </header>
    <table>
        <tr>
            <th colspan="2">
                Your Booking Status
            </th>
        </tr>
        <tr>
            <td><b>Attendee Name </b></td>
            <td th:text="${currentBooking.attendeeName}"></td>
        </tr>
        <tr>
            <td><b>Client IP Address</b></td>
            <td th:text="${currentBooking.attendeeAddress}"></td>
        </tr>
        <tr>
            <td><b>Booking for Event</b></td>
            <td th:text="${currentBooking.eventName}"></td>
        </tr>
        <tr>
            <td><b>Number of tickets</b></td>
            <td th:text="${currentBooking.numberOfTickets}"></td>
        </tr>
    </table>
    <ol>
        <li th:each="booking : ${bookingEvents}">
            Name: <span th:text="${booking.attendeeName}"></span>,
            Event: <span th:text="${booking.eventName}"></span>,
            Address: <span th:text="${booking.attendeeAddress}"></span>
            Num tickets: <span th:text="${booking.numberOfTickets}"></span>
        </li>
    </ol>
</section>
</body>
</html>
