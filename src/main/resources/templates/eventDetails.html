<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header class="my-4">
    <h1 class="text-center">Event Details</h1>
</header>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Rating</th>
        <th>Location</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${event.id}"></td>
        <td th:text="${event.name}"></td>
        <td th:text="${event.description}"></td>
        <td th:text="${event.popularityScore}"></td>
        <td th:text="${event.location.name}"></td>
    </tr>
    </tbody>
</table>
<h2 class="text-center">Bookings for event</h2>
<ol class="list-group">
    <li class="list-group-item" th:each="booking : ${eventBookings}">
        Name: <span th:text="${booking.attendeeName}"></span>,
        Event: <span th:text="${booking.eventName}"></span>,
        Address: <span th:text="${booking.attendeeAddress}"></span>
        Num tickets: <span th:text="${booking.numberOfTickets}"></span>
    </li>
    <li class="list-group-item" th:if="${#lists.isEmpty(eventBookings)}">
        No bookings so far.
    </li>
</ol>
<a type="button" class="btn btn-primary" href="/events">Back</a>
</body>
</html>
